<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>BMI calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">BMI Calculator</h1>
        <form class="form">
          <label>Weight:</label>
          <input
            type="number"
            id="weight"
            placeholder="60 kg"
            maxlength="3"
            required
          /><br />
          <label>Height:</label>
          <input
            type="number"
            id="height"
            placeholder="1.70 m"
            maxlength="3"
            required
          /><br />
          <input
            type="button"
            class="btn"
            value="Calculate"
            onclick="bmiCalc()"
          />
        </form>
      </div>
      <div class="box">
        <p>Your BMI is:</p>
        <span class="bmi">0</span>
        <p class="description"></p>
      </div>
    </div>
    <p class="source">
      <img src="assets/image.png" class="img" /><br />
      Lei &copy;
    </p>

    <script src="script.js"></script>
  </body>
</html>
